{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% block form %}
{% if alert %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> You have register successfully.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="container">
    <form class="row g-3" method="POST" action="/register">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputEmail4" name="username" required>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" name="password" required>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" required>
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" required>
                <option selected>Choose State</option>
                <option>Maharashtra</option>
                <option>Gujarat</option>
                <option>UP</option>
                <option>MP</option>
                <option>Kerala</option>
                <option>Assam</option>
                <option>Goa</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success"><a class="nav-link">Register</a></button>
        </div>
    </form>
</div>
{% endblock %}
